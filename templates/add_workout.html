{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method="POST" action="{{ url_for('add_workout') }}" id="workout">

                <select class="form-control" name="exercise" form="workout">
                    {% for exercise in exercises %}
                        <option value="{{ exercise.id }}">{{ exercise.name }}</option>
                    {% endfor %}
                </select>
                <div class="form-group">
                    <label for="weight">Weight</label>
                    <input type="text" class="form-control" name="weight" placeholder="weight">
                      <label for="reps">reps</label>
                    <input type="text" class="form-control" name="reps" placeholder="reps">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add workout</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
